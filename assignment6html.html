<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6</title>
    <link rel="stylesheet" href="assignment6css.css">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <form id="form1" onsubmit="event.preventDefault(),validate()">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Employee's Details</h1>
                </div>
            </div>
            <div class="row d-none">
                <div class="col">
                    please enter your name
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="Name" placeholder="Enter your Name">
                </div>
            </div><br>
            <div class="row d-none">
                <div class="col">
                    please enter your Employee's Id
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="Id" placeholder="  Enter your Employee's Id">
                </div>
            </div><br>
            <div class="row d-none">
                <div class="col">
                    please enter your Department
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="Department" placeholder="  Enter your Department">
                </div>
            </div><br>
            <div class="row d-none">
                <div class="col">
                    please enter your Designation
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="Designation" placeholder="  Enter your Designation">
                </div>
            </div><br>
            <div class="row d-none">
                <div class="col">
                    please enter your Yearly Salary
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="BasicSalary" placeholder="  Enter your Yearly Salary">
                </div>
            </div><br>
            <div class="row d-none">
                <div class="col">
                    please enter your Birth Year
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="BirthYear" placeholder="  Enter your Birth Year">
                </div>
            </div><br>
            <div class="row d-none">
                <div class="col">
                    please enter your Joining Year
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="JoinYear" placeholder="  Enter your joining year">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <button type="submit" id="submit1">Submit</button>
                </div>
            </div><br>
        </div>
    </form>
</body>
<script src="assignment6js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
